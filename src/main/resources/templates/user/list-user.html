<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
  <div th:replace="fragments/navbar"></div>
  <div class="container py-4">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">User list</h1>
        <a class="btn btn-success" href="/school/create" role="button">Add school</a>
        <p></p>
        <div th:replace="fragments/alert-box"></div>
        <div class="alert alert-info" role="alert" th:if="${users.size() == 0}">
          <span>No users found!</span>
        </div>

        <table class="table table-dark" th:if="${users.size() > 0}">
          <thead>
          <th scope="col">#</th>
          <th scope="col">Username</th>
          <th scope="col">Authority</th>
          <th scope="col">Actions</th>
          </thead>
          <tbody>
          <tr th:each="user: ${users}">
            <th scope="row">
                <span class="d-inline-block text-truncate" style="max-width: 70px;" th:text="${user.id}"></span>
            </th>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.authority.name}"></td>
            <td>
              <a class="btn btn-primary" style="margin-right:15px;" role="button" href="#" th:if="${user.isActive()}">
                <i class="bi bi-pencil-fill"></i>
              </a>
              <a class="btn btn-danger" role="button" href="#" th:if="${user.isActive()}">
                <i class="bi bi-trash-fill"></i>
              </a>
              <a class="btn btn-warning" role="button" href="#" th:if="${!user.isActive()}">
                <i class="bi bi-arrow-counterclockwise"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div th:replace="fragments/script-fragment"></div>
</body>
</html>
