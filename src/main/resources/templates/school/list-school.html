<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List school</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Study system</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/school">School</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Course</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Teacher</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container py-4">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">School list</h1>
                    <a class="btn btn-warning" href="/school/create" role="button">Add school</a>
                    <p></p>
                    <div class="alert alert-success" role="alert" th:if="${messageType} == 'success'">
                        <span th:text="${message}"></span>
                    </div>
                    <div class="alert alert-info" role="alert" th:if="${schools.size() == 0}">
                        <span>No schools found!</span>
                    </div>

                    <table class="table table-dark" th:if="${schools.size() > 0}">
                        <thead>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">City</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Actions</th>
                        </thead>
                        <tbody>
                            <tr th:each="school: ${schools}">
                                <th scope="row" th:text="${school.id}"></th>
                                <td th:text="${school.name}"></td>
                                <td th:text="${school.city}"></td>
                                <td th:text="${school.phone}"></td>
                                <td>
                                    <a class="btn btn-primary" role="button" th:if="${school.isActive()}">
                                        Update
                                    </a>
                                    <a class="btn btn-danger" role="button" th:if="${school.isActive()}">
                                        Delete
                                    </a>
                                    <a class="btn btn-success" role="button" th:if="${!school.isActive()}">
                                        Restore
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
