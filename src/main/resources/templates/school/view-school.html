<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View school</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Study system</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/school">School</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Teacher</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">School #<span th:text="${school.id}"></span></h1>
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label fw-bold">School name</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="name" th:value="${school.name}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="city" class="col-sm-2 col-form-label fw-bold">City</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="city" th:value="${school.city}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="phone" class="col-sm-2 col-form-label fw-bold">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="phone" th:value="${school.phone}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="active" class="col-sm-2 col-form-label fw-bold">Active</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="active" th:value="${school.active} ? 'Yes' : 'No'">
                    </div>
                </div>
                <a class="btn btn-outline-info mb-3" type="button" href="/school">Back</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
